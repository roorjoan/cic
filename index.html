<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <h2>Calculadora de Interés Compuesto</h2>

    <label for="inversionInicial">Inversión Inicial:</label>
    <input type="number" id="inversionInicial" placeholder="Ingrese la inversión inicial">

    <label for="porcentajeDiario">Porcentaje Diario (%):</label>
    <input type="number" id="porcentajeDiario" placeholder="Ingrese el porcentaje diario">

    <label for="periodoDias">Período en Días:</label>
    <input type="number" id="periodoDias" placeholder="Ingrese el período en días">

    <button onclick="calcularInteresCompuesto()">Calcular</button>

    <div id="resultado"></div>

    <script src="./app.js"></script>

</body>
</html>
